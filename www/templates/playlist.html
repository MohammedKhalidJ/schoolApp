<ion-view view-title="Contact Details">
  <ion-content>
    <form>
      <input type="text" ng-model="StudentName">
      <input type="text" ng-model="PhoneNumber">
      <textarea rows="4" cols="50" style="border: 1px solid black" id="MessagetoSend">
        
      </textarea>
      <button ng-click=sendMessage();>Send</button>
    </form>
  </ion-content>
</ion-view>
