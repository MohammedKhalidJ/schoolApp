
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="$parent.UserName">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="$parent.Password">
        </label>
        <label class="item">
          <input type="button" value="Log in" class="button button-block button-positive" ng-click="doLogin();">
        </label>
      </div>
    </form>
  </ion-content>
